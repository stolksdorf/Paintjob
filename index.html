<script>
	PaintJob({
		user :'stolksdorf',
		repo :'paintjob',

		logo_class : 'icon-tint',
		logo_color : 'orange',

		/* Project Icons */
		icons : [
			{
				icon_class : 'icon-github',
				color      : 'blue',
				link       : 'https://github.com/stolksdorf/Paintjob',
				tooltip    : 'View on Github'
			},
			{
				icon_class : 'icon-code-fork',
				color      : 'green',
				link       : 'https://github.com/stolksdorf/Paintjob/fork',
				tooltip    : 'Fork on Github'
			},
			{
				icon_class : 'icon-home',
				color      : 'red',
				link       : 'https://github.com/stolksdorf',
				tooltip    : 'Check out more cool things'
			}

		],

		/* Code Blocks */
		runnable_code_blocks : false,
		show_html_example    : false,

		/* Example */
		example_initialize : function(){
			$('.exampleBox').hide();
			var moveExample = function(){
				$('.exampleBox')
					.delay(1000)
					.css('marginLeft', '0px')
					.fadeIn()
					.delay(3000)
					.animate({
						marginLeft : '-328px'
					}, 1500)
					.delay(5000)
					.fadeOut(400, function(){
						moveExample();
					});
			};
			moveExample();
		},
	});
</script>

<div data-schematic='code_html'></div>

		<div class='exampleBox' style='width:600px;'>
			<div style='vertical-align:middle;display:inline-block'>
				<i class='icon-github' style='font-size:65px;margin-left:22px;'></i>
				<i class='icon-plus'   style='font-size:30px;margin-left:14px;display:inline-block;margin-top:-30px;vertical-align:middle'></i>
				<i class='icon-code'   style='font-size:65px;margin-left:14px;'></i>
			</div>
			<div style='vertical-align:middle;display:inline-block;font-size:60px;margin-left:50px;'>
				<i class='icon-arrow-right'></i>
			</div>
			<div style='vertical-align:middle;display:inline-block;font-size:150px;margin-left:50px;'>

			</div>
		</div>
	</div>
